<!-- Header Starts -->
<header class="header" id="navbar-collapse-toggle">
	<!-- Fixed Navigation Starts -->
	<ul class="icon-menu d-none d-lg-block revealator-slideup revealator-once revealator-delay1">
		<li class="icon-box {% if page.class == 'home' %} active {% endif %}">
			<i class="fa fa-home"></i>
			<a href="/">
				<h2>Home</h2>
			</a>
		</li>
		<li class="icon-box {% if page.class == 'about' %} active {% endif %}">
			<i class="fa fa-user"></i>
			<a href="/about.html">
				<h2>About</h2>
			</a>
		</li>
		<li class="icon-box {% if page.class == 'portfolio' %} active {% endif %}">
			<i class="fa fa-briefcase"></i>
			<a href="/portfolio.html">
				<h2>Portfolio</h2>
			</a>
		</li>
		<li class="icon-box {% if page.class == 'contact' %} active {% endif %}">
			<i class="fa fa-envelope-open"></i>
			<a href="/contact.html">
				<h2>Contact</h2>
			</a>
		</li>
		<li class="icon-box {% if page.class == 'blog' or page.class == 'blog-post' %} active {% endif %}">
			<i class="fa fa-comments"></i>
			<a href="/blog.html">
				<h2>Blog</h2>
			</a>
		</li>
	</ul>
	<!-- Fixed Navigation Ends -->
	<!-- Mobile Menu Starts -->
	<nav role="navigation" class="d-block d-lg-none">
		<div id="menuToggle">
			<input type="checkbox" />
			<span></span>
			<span></span>
			<span></span>
			<ul class="list-unstyled" id="menu">
				<li class="{% if page.class == 'home' %} active {% endif %}"><a href="/"><i
							class="fa fa-home"></i><span>Home</span></a></li>
				<li class="{% if page.class == 'about' %} active {% endif %}"><a href="/about.html"><i
							class="fa fa-user"></i><span>About</span></a></li>
				<li class="{% if page.class == 'portfolio' %} active {% endif %}"><a href="/portfolio.html"><i
							class="fa fa-folder-open"></i><span>Portfolio</span></a>
				</li>
				<li class="{% if page.class == 'contact' %} active {% endif %}"><a href="/contact.html"><i
							class="fa fa-envelope-open"></i><span>Contact</span></a></li>
				<li class="{% if page.class == 'blog' or page.class == 'blog-post' %} active {% endif %}"><a
						href="/blog.html"><i class="fa fa-comments"></i><span>Blog</span></a></li>
			</ul>
		</div>
	</nav>
	<!-- Mobile Menu Ends -->
</header>
<!-- Header Ends -->
