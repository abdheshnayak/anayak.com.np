---
layout: home
---

{% assign posts = paginator.posts | default: site.posts %}

<!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>my <span>portfolio</span></h1>
    <span class="title-bg">works</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content text-center revealator-slideup revealator-once revealator-delay1">
    <div id="grid-gallery" class="container grid-gallery">
        <!-- Portfolio Grid Starts -->
        <section class="grid-wrap">
            <ul class="row grid">

                {% for post in posts %}

                {% if post.type == 'project' %}
                <!-- Portfolio Item Starts -->
                <li>
                    <figure>
                        <img src="{{post.image}}" alt="{{post.title}}" />
                        <div><span>{{post.title}}</span></div>
                    </figure>
                </li>
                <!-- Portfolio Item Ends -->
                {% endif %}
                {% endfor %}
            </ul>
        </section>
        <!-- Portfolio Grid Ends -->
        <!-- Portfolio Details Starts -->
        <section class="slideshow">
            <ul>

                {% for post in posts %}

                {% if post.type == 'project' %}
                <!-- Portfolio Item Detail Starts -->
                <li>
                    <figure>
                        <!-- Project Details Starts -->
                        <figcaption>
                            <h3>{{post.title}}</h3>
                            <div class="row open-sans-font">
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-file-text-o pr-2"></i><span class="project-label">Project
                                    </span>: <span class="ft-wt-600 uppercase">{{post.projectType}}</span>
                                </div>
                                {% if post.client != null %}

                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-user-o pr-2"></i><span class="project-label">Client </span>:
                                    <span class="ft-wt-600 uppercase">{{post.client}}</span>
                                </div>
                                {% endif %}
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-code pr-2"></i><span class="project-label">Langages </span>:
                                    <span class="ft-wt-600 uppercase">{{post.Langages}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-external-link pr-2"></i><span class="project-label">Preview
                                    </span>: <span class="ft-wt-600 uppercase">
                                        {% if post.link == null %}
                                        <a href="{{ post.url | relative_url }}"
                                            target="_blank">{{ post.url | relative_url }}</a>
                                        {% else %}
                                        <a href="{{ post.link }}" target="_blank">{{ post.link }}</a>

                                        {% endif %}
                                    </span>
                                </div>
                            </div>
                        </figcaption>
                        <!-- Project Details Ends -->
                        {% if post.previewType == 've' %}
                        <!-- Main Project Content Starts -->
                        <div class="videocontainer">
                            <iframe class="youtube-video" src="{{post.vidLink}}" allowfullscreen></iframe>
                        </div>
                        <!-- Main Project Content Ends -->
                        {% elsif post.previewType == 'vi' %}
                        <!-- Main Project Content Starts -->
                        <video id="video" class="responsive-video" controls poster="{{post.image}}">
                            <source src="{{post.vidLink}}" type="video/mp4">
                        </video>
                        <!-- Main Project Content Ends -->
                        {% elsif post.previewType == 'slider' %}

                        <!-- Main Project Content Starts -->
                        <div id="slider" class="carousel slide portfolio-slider" data-ride="carousel"
                            data-interval="false">
                            <ol class="carousel-indicators">
                                <li data-target="#slider" data-slide-to="0" class="active"></li>
                                <li data-target="#slider" data-slide-to="1"></li>
                                <li data-target="#slider" data-slide-to="2"></li>
                            </ol>
                            <!-- The slideshow -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="{{post.link3}}" alt="slide 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="{{post.link2}}" alt="slide 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="{{post.link1}}" alt="slide 3">
                                </div>
                            </div>
                        </div>
                        <!-- Main Project Content Ends -->

                        {% else %}
                        <!-- Main Project Content Starts -->
                        <img src="{{post.image}}" alt="Portolio Image" />
                        <!-- Main Project Content Ends -->
                        {% endif %}

                    </figure>
                </li>
                <!-- Portfolio Item Detail Ends -->
                {% endif %}
                {% endfor %}

            </ul>
            <!-- Portfolio Navigation Starts -->
            <nav>
                <span class="icon nav-prev"><img src="/assets/img/projects/navigation/left-arrow.png"
                        alt="previous"></span>
                <span class="icon nav-next"><img src="/assets/img/projects/navigation/right-arrow.png"
                        alt="next"></span>
                <span class="nav-close"><img src="/assets/img/projects/navigation/close-button.png" alt="close">
                </span>
            </nav>
            <!-- Portfolio Navigation Ends -->
        </section>
    </div>
</section>
<!-- Main Content Ends -->
